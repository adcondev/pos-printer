# Add labels based on file patterns

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*.md'
          - 'docs/**'
          - '**/doc.go'

github:
  - changed-files:
      - any-glob-to-any-file: '.github/**'

tests:
  - changed-files:
      - any-glob-to-any-file:
          - '**/*_test.go'
          - 'test/**'
          - 'internal/testutils/**'

# Core components
composer:
  - changed-files:
      - any-glob-to-any-file: 'pkg/composer/**'

connection:
  - changed-files:
      - any-glob-to-any-file: 'pkg/connection/**'

commands:
  - changed-files:
      - any-glob-to-any-file: 'pkg/commands/**'

document:
  - changed-files:
      - any-glob-to-any-file: 'pkg/document/**'

graphics:
