profile:
  - changed-files:
      - any-glob-to-any-file: 'pkg/profile/**'

service:
  - changed-files:
      - any-glob-to-any-file: 'pkg/service/**'

# ESC/POS specific components
barcode:
  - changed-files:
      - any-glob-to-any-file: 'pkg/commands/escpos/barcode/**'

qrcode:
  - changed-files:
      - any-glob-to-any-file: 'pkg/commands/escpos/qrcode/**'

bitimage:
